<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!--/ Google Fonts -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- /Font Awesome -->
    <title>Bootstrap Dashboard</title>
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--/Bootstrap CSS-->
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /Css -->
</head>

<body>
    <!-- Header -->
    <header class="d-flex bg-light">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg bg-white px-2">
                <div class="container-fluid ">
                    <!-- Logo -->
                    <a class="navbar-brand" href="index.html">
                        <img class="img-fluid d-none d-lg-block" src="img/logo.svg" alt="Logo">
                        <img class="mobile img-fluid d-lg-none mx-3" width="40" src="img/mobile-logo.png" alt="Logo Mobile">
                    </a>
                    <!-- /logo -->

                    <!-- Form -->
                    <form id="searchbar" class="d-flex flex-grow-1 me-2 ">
                        <span class="input-group-text border-0 bg-white bg-body-secondary" id="basic-addon2"><i class="fas fa-search"></i></span>
                        <input type="text" id="basic-addon2" class="bg-body-secondary border-0 form-control form-control-md"
                            placeholder="Prova a cercare lezioni di Laravel" aria-label="Type Keywords"
                            aria-describedby="basic-addon2">
                    </form>
                    <!-- /Form -->
                    <button class="navbar-toggler border-white" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span><i class="fa-solid fa-bell text-warning "></i></span>
                    </button>
                    <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#"><i
                                        class="fa-solid fa-list-ul"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <i class="fa-solid fa-bell text-warning"></i>
                                </a>
                                <ul class="dropdown-menu" id="ms_dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Profilo</a></li>
                                    <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                    <li><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main class="d-flex ">
        <!-- Aside -->
        <aside id="left" class="d-flex py-4">
            <div class="top">
                <ul class="d-flex flex-column">
                    <li class="d-flex mt-3 align-items-center"><i class="icons fa-solid fa-house text-white"></i><a class="mx-3 d-none d-lg-block text-white" href="">Home</a></li>
                    <li class="d-flex mt-3 align-items-center"><i class="icons fa-solid fa-chart-simple text-white"></i><a class="mx-3 d-none d-lg-block text-white" href="">Stats</a></li>
                    <li class="d-flex mt-3 align-items-center text-white"><i class="icons fa-solid fa-signal text-white"></i><a class="mx-3 d-none d-lg-block text-white" href="">Signals</a></li>
                </ul>
            </div>
            <div class="bottom mt-auto">
                <ul class="d-flex flex-column">
                    <li class="d-flex mt-3 align-items-center"><i class="icons fa-solid fa-gear text-white"></i><a class="mx-3 d-none d-lg-block text-white" href="">Admin</a></li>
                </ul>
        </aside>
        <!-- /Aside -->

        <div id="right" class="d-flex flex-column">
            <!-- Section Top -->
            <section id="piano-boolean">
                <div class="container">
                    <div class="row py-3 justify-content-between">
                        <div class="col-sm-12 col-md-3 col-lg-3">a</div>
                        <div class="col-sm-12 col-md-3 col-lg-3">b</div>
                        <div class="col-sm-12 col-md-3 col-lg-3">c</div>
                    </div>
                </div>

            </section>
            <!-- /Section Top -->

            <!-- Section Bottom -->
            <section id="hero">
                <div class="container">
                    <div class="row justify-content-around py-3">
                        <div class="col-md-6 col-sm-12">
                            <div>a</div>
                            <div>b</div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div>c</div>
                            <div>d</div>
                        </div>
                    </div>
                </div>

            </section>
            <!-- /Section Bottom -->
        </div>

    </main>
    <!-- /Main -->

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- /Bootstrap Script -->
</body>

</html>
